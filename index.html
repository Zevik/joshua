<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ג'וש החשמלאי - מומחה לכל עבודות החשמל!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .phone {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="electrician.jpg" alt="ג'וש החשמלאי">
        <h1>ג'וש החשמלאי</h1>
        <p>מומחה לכל עבודות החשמל - ביתיות ועסקיות!</p>
        <p>שירות אמין, מקצועי ובמחירים הוגנים.</p>

        <div class="contact-info">
            <p>צרו קשר עוד היום לקבלת הצעת מחיר:</p>
            <p class="phone">050-1234567</p>
        </div>
    </div>
</body>
</html>
