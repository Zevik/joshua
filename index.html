<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מגרש המשחקים המטורף למבוגרים</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #e44d26;
            text-shadow: 2px 2px 4px #000000;
        }

        .surprise-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hidden-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>ברוכים הבאים למגרש המשחקים המטורף למבוגרים!</h1>

    <button class="surprise-button" onclick="showSurprise()">לחץ כאן להפתעה!</button>

    <div id="surprise-message" class="hidden-message">
        <h2>בום! הופתעת!</h2>
        <p>זהו רק התחלה... תהנה מהטירוף!</p>
    </div>

    <div id="confetti-container"></div>

    <script>
        function showSurprise() {
            const message = document.getElementById('surprise-message');
            message.style.display = 'block';
            startConfetti();
        }

        function startConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(confetti);

                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }
    </script>
</body>
</html>
